<form [formGroup]="loginForm" class="flex flex-col gap-4 items-start" action="">
  <input placeholder="email" formControlName="email" class="p-2 outline-1 -outline-offset-1 outline-gray-300 " type="email"
    (keyup)="checkValid()">
  <input placeholder="password" formControlName="password" class="p-2 outline-1 -outline-offset-1 outline-gray-300 "
    type="password" (keyup)="checkValid()">
  <div class="flex gap-4">
    <button [disabled]="disableBtn" [ngClass]="{'bg-blue-500 text-white': !disableBtn,'bg-gray-100': disableBtn}" class="rounded-lg text-black py-2 px-4"
      (click)="login()"> Login </button>
    <button class="bg-gray-300 rounded-lg text-black py-2 px-4" routerLink="/register"> Register </button>
  </div>
</form>
